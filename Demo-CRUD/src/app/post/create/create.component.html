
<div class="container">
  <div class="h1 text-center">Create New Post Here...</div>
  <a href="#" routerLink="/index" button type="button" class="btn btn-warning">Back</a>

  <form [formGroup]="form" (ngSubmit)="submit()">

    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title"class='form-control'>
    </div>
    <div *ngIf="f['title'].touched&& f['title'].invalid" class="alert alert-danger">
      <div *ngIf="f['title'].errors && f['title'].errors['required']">Title is required.
      </div>
    </div>
    <div class="form-group">
      <label for="body">Body</label>
      <input type="text" id="body" formControlName="body"class='form-control'>
    </div>
    <div *ngIf="f['body'].touched&& f['body'].invalid" class="alert alert-danger">
      <div *ngIf="f['body'].errors && f['body'].errors['required']">Body is required.
      </div>
    </div>
    <button button type="button" class="btn btn-primary" type="submit"[disabled]="!form.valid">Create</button>
  </form>
</div>
