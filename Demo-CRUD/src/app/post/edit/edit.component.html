<div class="container">
  <h1 class="text-center">Update Post Here...</h1>

  <a class="btn btn-warning" (click)="routeToBack()">Back</a>

  <!-- Show Loading Spinner Centered -->
  <div *ngIf="isLoading"
    class="position-absolute top-50 start-50 translate-middle d-flex flex-column align-items-center">
    <!-- Colored Spinner -->
    <div class="spinner-border text-primary" role="status">
      <span class="sr-only"></span>
    </div>
    <!-- Loading Text -->
    <div class="mt-2">Loading...</div>
  </div>


  <!-- Form -->
  <form [formGroup]="form" (ngSubmit)="submit()">

    <!-- Title Field -->
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" id="title" formControlName="title" class="form-control"
        [class.is-invalid]="f['title'].touched && f['title'].invalid" />
      <div *ngIf="f['title'].touched && f['title'].invalid" class="alert alert-danger">
        <div *ngIf="f['title'].errors?.['required']">Title is required.</div>
      </div>
    </div>

    <!-- Body Field -->
    <div class="form-group">
      <label for="body">Body</label>
      <textarea id="body" formControlName="body" class="form-control"
        [class.is-invalid]="f['body'].touched && f['body'].invalid"></textarea>
      <div *ngIf="f['body'].touched && f['body'].invalid" class="alert alert-danger">
        <div *ngIf="f['body'].errors?.['required']">Body is required.</div>
      </div>
    </div>

    <!-- Submit Button -->
    <button type="submit" class="btn btn-primary" [disabled]="!form.valid || isSubmitting">
      {{ isSubmitting ? 'Updating...' : 'Update' }}
    </button>
  </form>

  <!-- Error Message -->
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">
    {{ errorMessage }}
  </div>
</div>
